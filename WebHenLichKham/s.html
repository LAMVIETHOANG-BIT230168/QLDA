<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVT Medical Clinic Health Center</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
        font-family: "Montserrat", sans-serif;
      }

      .logo-container {
        display: flex;
        align-items: center;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(160, 180, 200, 0.1);
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.95)
        );
      }

      .text-hvt {
        font-weight: 700;
        font-size: 56px;
        background: linear-gradient(135deg, #f3f6f8, #eef3f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-right: 25px;
        letter-spacing: -1px;
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.05);
        position: relative;
      }

      .text-hvt::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #c8d8e4, transparent);
      }

      .logo-symbol {
        position: relative;
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #a5becf, #b8cad6);
        border-radius: 50%;
        margin: 0 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 5px 15px rgba(160, 180, 200, 0.3);
        overflow: hidden;
      }

      .pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 2px;
        background-color: white;
      }

      .pulse::before,
      .pulse::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: white;
      }

      .pulse::before {
        top: -8px;
        left: 0;
        clip-path: polygon(
          0 0,
          30% 0,
          40% 100%,
          50% 0,
          60% 100%,
          70% 0,
          100% 0,
          100% 100%,
          0 100%
        );
      }

      .pulse::after {
        top: 8px;
        left: 0;
        clip-path: polygon(
          0 100%,
          30% 100%,
          40% 0,
          50% 100%,
          60% 0,
          70% 100%,
          100% 100%,
          100% 0,
          0 0
        );
      }

      .cross {
        position: absolute;
        width: 30%;
        height: 70%;
        background-color: white;
      }

      .cross::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -70%;
        width: 240%;
        height: 30%;
        background-color: white;
        transform: translateY(-50%);
      }

      .glow {
        position: absolute;
        top: -20%;
        left: -20%;
        width: 50%;
        height: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        border-radius: 50%;
      }

      .text-content {
        display: flex;
        flex-direction: column;
        margin-left: 20px;
      }

      .text-medical {
        font-size: 24px;
        color: #eaedef;
        font-weight: 600;
        white-space: nowrap;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .text-health {
        font-size: 20px;
        color: #e0e8ee;
        font-weight: 500;
        white-space: nowrap;
        letter-spacing: 2px;
        margin-top: 5px;
        text-transform: uppercase;
      }

      /* Animated elements */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .logo-symbol {
        animation: pulse 3s infinite ease-in-out;
      }

      /* Button to save as image */
      .save-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #e8ecee, #e9edef);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(160, 180, 200, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .save-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(160, 180, 200, 0.4);
      }

      .save-button:active {
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="logo-container" id="logo-content">
      <div class="text-hvt">HVT</div>
      <div class="logo-symbol">
        <div class="cross"></div>
        <div class="pulse"></div>
        <div class="glow"></div>
      </div>
      <div class="text-content">
        <div class="text-medical">MEDICAL CLINIC</div>
        <div class="text-health">HEALTH CENTER</div>
      </div>
    </div>

    <button class="save-button" id="saveButton">Lưu thành ảnh</button>

    <script>
      // Thêm thư viện html2canvas từ CDN
      document.addEventListener("DOMContentLoaded", function () {
        // Tạo script element
        const script = document.createElement("script");
        script.src =
          "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
        script.onload = setupImageSave;
        document.head.appendChild(script);
      });

      function setupImageSave() {
        document
          .getElementById("saveButton")
          .addEventListener("click", function () {
            // Tạm thời dừng animation khi chụp
            const logoSymbol = document.querySelector(".logo-symbol");
            const originalAnimation = logoSymbol.style.animation;
            logoSymbol.style.animation = "none";

            html2canvas(document.getElementById("logo-content")).then(function (
              canvas
            ) {
              // Tạo link tải ảnh
              const link = document.createElement("a");
              link.download = "HVT-Medical-Clinic-Logo.png";
              link.href = canvas.toDataURL("image/png");
              link.click();

              // Khôi phục animation
              setTimeout(() => {
                logoSymbol.style.animation = originalAnimation;
              }, 100);
            });
          });
      }
    </script>
  </body>
</html>
